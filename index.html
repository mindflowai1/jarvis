<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo-controle-c.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle-C</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <!-- Tailwind -->
  <!-- Tailwind config moved to tailwind.config.js -->
  <style>
    .glass-panel {
      background: rgba(10, 25, 47, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .waveform-bar {
      background-color: #25D366;
      border-radius: 999px;
      width: 3px;
      height: 12px;
    }

    .waveform-bar:nth-child(1) {
      height: 8px;
      opacity: 0.6;
    }

    .waveform-bar:nth-child(2) {
      height: 16px;
      opacity: 1;
    }

    .waveform-bar:nth-child(3) {
      height: 24px;
      opacity: 0.8;
    }

    .waveform-bar:nth-child(4) {
      height: 14px;
      opacity: 1;
    }

    .waveform-bar:nth-child(5) {
      height: 10px;
      opacity: 0.7;
    }

    .waveform-bar:nth-child(6) {
      height: 20px;
      opacity: 0.9;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0B1120;
    }

    ::-webkit-scrollbar-thumb {
      background: #1f2937;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
