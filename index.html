<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo-controle-c.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle-C</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#25d466",
            "primary-dark": "#1da851",
            "primary-teal": "#10b19c",
            "primary-neon": "#13eca4",
            "accent-blue": "#00d2ff",
            "background-ocean": "#020c1b",
            "background-navy": "#0a192f",
            "surface-dark": "#112240",
          },
          fontFamily: {
            display: ["Space Grotesk", "sans-serif"],
            body: ["Inter", "sans-serif"],
            noto: ["Noto Sans", "sans-serif"],
          },
          animation: {
            float: 'float 6s ease-in-out infinite',
            'float-delayed': 'float 6s ease-in-out infinite 3s',
            scan: 'scan 3s infinite linear',
            'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-15px)' },
            },
            scan: {
              '0%': { top: '0%', opacity: '0' },
              '10%': { opacity: '1' },
              '90%': { opacity: '1' },
              '100%': { top: '100%', opacity: '0' },
            },
            'pulse-glow': {
              '0%, 100%': { opacity: '0.4', transform: 'scale(0.95)' },
              '50%': { opacity: '0.7', transform: 'scale(1.05)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    .glass-panel {
      background: rgba(10, 25, 47, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .waveform-bar {
      background-color: #25D366;
      border-radius: 999px;
      width: 3px;
      height: 12px;
    }

    .waveform-bar:nth-child(1) {
      height: 8px;
      opacity: 0.6;
    }

    .waveform-bar:nth-child(2) {
      height: 16px;
      opacity: 1;
    }

    .waveform-bar:nth-child(3) {
      height: 24px;
      opacity: 0.8;
    }

    .waveform-bar:nth-child(4) {
      height: 14px;
      opacity: 1;
    }

    .waveform-bar:nth-child(5) {
      height: 10px;
      opacity: 0.7;
    }

    .waveform-bar:nth-child(6) {
      height: 20px;
      opacity: 0.9;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0B1120;
    }

    ::-webkit-scrollbar-thumb {
      background: #1f2937;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
